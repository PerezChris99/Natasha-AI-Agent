<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your Personal Assistant, {{ current_user.username }}!</h1>
            <button id="logout" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
            <button id="modeToggle" onclick="toggleMode()">
                <img id="modeIcon" src="{{ url_for('static', filename='assets/icons/sun.png') }}" alt="Mode Icon">
            </button>
        </header>

        <section id="control-panel">
            <button class="task-button" onclick="performAction('search')">Search the Web</button>
            <button class="task-button" onclick="performAction('open')">Open App (Browser)</button>
            <button class="task-button" onclick="performAction('play')">Play Media</button>
            <button class="task-button" onclick="startVoiceControl()">Voice Control</button>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
