<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome, {{ current_user.username }}!</h1>
            <a href="{{ url_for('logout') }}">Logout</a>
        </header>

        <!-- Dark/Light Mode Toggle -->
        <button id="mode-toggle">
            <img src="{{ url_for('static', filename='assets/icons/sun.png') }}" alt="Toggle Light/Dark">
        </button>

        <div class="task-buttons">
            <h2>Control Your Assistant</h2>
            <button class="task-button" id="web-search-btn">Web Search</button>
            <button class="task-button" id="open-app-btn">Open Application</button>
            <button class="task-button" id="play-media-btn">Play Media</button>
        </div>

        <!-- Voice Control Section -->
        <div class="voice-control">
            <button id="voice-command-btn">Start Voice Command</button>
        </div>
    </div>
</body>
</html>
